<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三栏浮动布局</title>
  <style>
    .box {
      background: #ccc;
    }
    .left {
      float: left;
      width: 200px;
      height: 80vh;
      background: blue;
    }
    .right {
      float: right;
      width: 200px;
      height: 60vh;
      background: yellow;
    }
    .middle {
      margin: 0 200px;
      height: 70vh;
      background: red;
    }
    .box::after {
      content: '';
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left">固定宽度</div>
    <div class="right">固定宽度</div>
    <div class="middle">自适应</div>
  </div>
</body>
</html>
