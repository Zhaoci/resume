<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两栏布局</title>
  <style>
    body {
      margin: 0;
    }
    .box {
      background: #ccc;
    }
    .right {
      float: right;
      width: 200px;
      height: 100vh;
      background: yellow;
    }
    .left {
      height: 80vh;
      margin-right: 200px;
      background: blue;
    }
    .box::after {
      content: '';
      display: block;
      clear: right;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="right">固定宽度</div>
    <div class="left">自适应</div>
  </div>
</body>
</html>
